receivers:
  otlp:
    protocols:
      http:
        endpoint: "localhost:4418"

exporters:
  debug:
    verbosity: detailed
    sampling_initial: 1

service:
  telemetry:
    metrics:
      level: none
  pipelines:
    logs:
      receivers: [otlp]
      exporters: [debug]
    traces:
      receivers: [otlp]
      exporters: [debug]
    metrics:
      receivers: [otlp]
      exporters: [debug]
